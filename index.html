<!DOCTYPE html>
<html lang="en" x-data="{menuIsOpen: false}" :class="menuIsOpen ? 'noscroll' : ''">
  <head>
    <meta charset="utf-8" />
    <title>Hugo's Portfolio</title>
    <meta
      name="copyright"
      content="Copyright 1999-2023. Plesk International GmbH. All rights reserved."
    />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="stylesheet" href="https://use.typekit.net/iht1rxo.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    <script type="importmap">
            {
              "imports": {
                "react": "https://esm.sh/react?dev",
                "react-dom/client": "https://esm.sh/react-dom/client?dev"
              }
            }
            </script>
    <script type="text/babel" data-type="module">
        import React, { StrictMode } from 'react';
        import { createRoot } from 'react-dom/client';
        import { useState } from 'react';

        let projects = [
            {
                id: 1, name: 'NEXT UP ESPORT', enable: true, size: 'big', 
                description1: 'My main project as a first year and my favorite work so far ! We worked as a trio to create a website that would change the french esport scene on the long term.', 
                description2 : 'Discover how we created a futuristic arena for both players and event organizers !',
                type : 'Website',
                origin : 'School project',
                date : 'June 2024',
                images: [
                    { id: 1, src: './img/nextup-1.jpg' },
                    { id: 2, src: 'https://placehold.co/400x400?text=1-2' },
                ]
            },
            {
                id: 2, name: 'ATHENS POSTERS', enable: true, size: 'small', 
                description1: 'My first main design work as a student at MMI MontbÃ©liard !', 
                description2: 'I created 2 posters for a communication campaign for Athens.',
                type : 'Posters',
                origin : 'School project',
                date : '2024', 
                images: [
                    { id: 1, src: './img/athens-1.jpg' },
                    { id: 2, src: 'https://placehold.co/400x400?text=2-2' },
                ]
            },
            {
                id: 3, name: 'TAFENSELLE', enable: true, size: 'small', 
                description1: 'My student project with the largest group I\'ve ever worked with!',
                description2: 'This project helped me better understand how to collaborate as a team across multiple media platforms simultaneously.',
                type : 'Website',
                origin : 'School project',
                date : '2024', 
                images: [
                    { id: 1, src: './img/velotaf-1.jpg' },
                    { id: 2, src: 'https://placehold.co/400x400?text=1-2' },
                ]
            },
            {
                id: 4, name: 'CAMPAIGN FOR ESPN', enable: true, size: 'big', 
                description1: 'My first work during my semester at Vanier College in Canada. The goal was to create several communication elements on different media for a chosen brand.', 
                description2: 'This work has allowed me to learn how to fully embrace a brand\'s personality and translate it into my designs.',
                type : 'Comm Campaign',
                origin : 'School project',
                date : 'September 2024', 
                images: [
                    { id: 1, src: './img/espn-1.jpg' },
                    { id: 2, src: 'https://placehold.co/400x400?text=2-2' },
                ]
            },
        ]


        const BigProject = ({ project }) => {

          return (
              <div className={project.id % 2 === 0 ? 'big-project-right' : 'big-project-left'}>

                <div class="project-hover-contener">
                  <img class="project-img" src={project.images[0].src} alt={project.name} />
                    <div class="big-project-hover">
                        <div class="big-project-hover-text">
                          <h5>{project.name}</h5>
                          <p class="description1">{project.description1}</p>
                          <p class="description2">{project.description2}</p>
                        </div>
                    </div>
                </div>
                
                <div class="project-info">
                  <p class="project-type">{project.type}</p>
                  <p class="project-origin">{project.origin}</p>
                  <p class="project-date">{project.date}</p>
                </div>
              </div>
          );
        };

        const SmallProject = ({ project }) => {

          return (
            <div className={project.id % 2 === 0 ? 'small-project-right' : 'small-project-left'}>

              <div class="project-hover-contener">
                <img class="project-img" src={project.images[0].src} alt={project.name} />
                <div class="small-project-hover">
                    <div class="small-project-hover-text">
                      <h5>{project.name}</h5>
                      <p class="description1">{project.description1}</p>
                      <p class="description2">{project.description2}</p>
                    </div>
                  </div>
              </div>

                <div class="project-info">
                  <p class="project-type">{project.type}</p>
                  <p class="project-date">{project.date}</p>
                </div>
            </div>
          );
        };


        let App = function App() {
            return (
              <>
              <h1>Projects</h1>
                {projects
                  .filter(project => project.enable)
                  .map(project => 
                  { return project.size === 'big' ? (
                      <BigProject key={project.id} project={project} />
                    ) : (
                      <SmallProject key={project.id} project={project} />
                    )
                  console.log(projects)}
                    
                  )}
              </>
            );
        };

        const root = createRoot(document.getElementById('projects-grid'));
        root.render(
            <StrictMode>
                <App />
            </StrictMode>
        );


    </script>
  </head>


  <body>
    <header>
        <h1><a href="/index.html">Hugo.<span> Webdesign Student</span></a></h1>



        <div class="menu-wide">
            <ul>
            <li><a href="/about.html">About me</a></li>
            <li><a href="/projects.html">Projects</a></li>

            <button><span>Collaborate now</span></button>
            </ul>

      </div>

      <div class="menu-mobile">
        <div>         
            <img src="/img/icone-menu.svg" class="icone__menu" alt="icone_menu"
            aria-controls="mainNav"
            @click="menuIsOpen = !menuIsOpen"/>
        </div>

        <div 
        id="mainNav" 
        x-show="menuIsOpen" 
        x-transition.duration.200ms
        class="menu">
            <div class="header">                
                <div>
                    <img src="/img/icone-croix.svg" alt="icone_menu--croix" class="header__menu--croix" aria-controls="mainNav"
                        @click="menuIsOpen = false" />
                </div>
            </div>
            
            <img src="/img/forme-menu.png" alt="3d_menu" class="menu__forme" />
            <nav>
              <ul>
                <li><a href="/about.html">About me</a></li>
                <li>Projects</li>

                <button>Collaborate now</button>
              </ul>
            </nav>

        </div>
      </div>

    </header>

  </body>

  </style>
</html>
